# üî® ÁîüÊàêÈÄâÈ°π (Build Actions)
# ‚ö†Ô∏è Ë≠¶ÂëäÔºö‰ª•‰∏ãÂÜÖÂÆπÂ∞Ü‰ºöÂΩ±Âìç Tongfang Utility ÁîüÊàê EFI Êó∂ÁöÑË°å‰∏∫„ÄÇÂ¶ÇÊûú‰Ω†‰∏ç‰∫ÜËß£‰ª•‰∏ãÁöÑÂÜÖÂÆπÔºåËØ∑‰∏çË¶ÅÈöèÊÑè‰øÆÊîπ„ÄÇ
#    Warning: The following contents will affect the final config generated by Tongfang Utility.
#             Unless you know what you are doing, do not modify the following contents arbitrarily.

build-actions:
  # Enable support for PS/2 trackpads and disable I2C drivers
  - test: "config.barebone.startsWith('GJ') || config.barebone.startsWith('GI')"
    action:
      - type: "set-kext"
        name: 
          - "VoodooI2C"
          - "VoodooGPIO"
        value: false
      - type: "set-kext"
        name: "VoodooPS2Controller.kext/Contents/PlugIns/VoodooInput"
        value: true
      - type: "set-ssdt"
        name: "SSDT-USTP"
        value: false
  
  # Enable AppleGUC for 9th gen (or later) laptops & specified 8th gen users
  - test: "config.generation >= 9 || config.enableAppleGuC == true"
    action:
      - type: "add-boot-arguments"
        value: "-igfxfw=2"
  
  # 7th generation support
  - test: "config.generation == 7"
    action:
      # disable SSDT-PMC (native NVRAM patch)
      - type: "set-ssdt"
        name: "SSDT-PMC"
        value: false
      
      # disable USBInjectAll and use USBPorts
      - type: "set-kext"
        name: "USBInjectAll"
        value: false
      - type: "copy-dir"
        source: "$repoPath/Compat/Kexts/USBPorts.kext"
        destination: "$workspace/OC/Kexts/USBPorts.kext"
      - type: "add-kext"
        name: "USBPorts.kext"
        comment: "USB mapping for 7th gen devices"
        executable: false
        plistPath: true

      # boot options for Kaby Lake
      - type: "set-config"
        path: "Booter/Quirks/DevirtualiseMmio"
        value: false
      - type: "set-config"
        path: "Booter/Quirks/DiscardHibernateMap"
        value: false
      - type: "set-config"
        path: "Booter/Quirks/SyncRuntimePermissions"
        value: false
      - type: "set-config"
        path: "Booter/Quirks/SetupVirtualMap"
        value: true

      # Kaby Lake sounds
      - type: "remove-device-properties"
        path: "PciRoot(0x0)/Pci(0x1f,0x3)"
        key: "device-id"
      
      # fake Kaby Lake IGPU as Skylake
      - type: "set-device-properties"
        path: "PciRoot(0x0)/Pci(0x2,0x0)"
        key: "AAPL,ig-platform-id"
        valueType: "DATA"
        value: 
          - 0x0
          - 0x0
          - 0x16
          - 0x19
      - type: "set-device-properties"
        path: "PciRoot(0x0)/Pci(0x2,0x0)"
        key: "device-id"
        valueType: "DATA"
        value:
          - 0x16
          - 0x19
          - 0x0
          - 0x0
      - type: "add-boot-arguments"
        value: "lilucpu=8 -disablegfxfirmware"
  
  # wiress card (Wi-Fi & Bluetooth) drivers injection
  ## Apple 
  - test: "config.wirelessAdapterType === 'apple'"
    action: 
      - type: "set-kext"
        name: "AirportBrcmFixup"
        value: true
    children:
      - test: "ui.language === 'zh-cn'"
        action:
          - type: "add-boot-arguments"
            value: "brcmfx-country=CN"
      - test: "ui.language !== 'zh-cn'"
        action:
          - type: "add-boot-arguments"
            value: "brcmfx-country=#a"
  ## Broadcom (Dell Wireless)
  - test: "config.wirelessAdapterType === 'broadcom'"
    action:
      - type: "set-kext"
        name:
          - "AirportBrcmFixup"
          - "BrcmFirmwareData"
          - "BrcmBluetoothInjector"
          - "BrcmPatchRAM3"
        value: true
    children: 
      - test: "config.osVersion === 'monterey'"
        action:
          - type: "set-kext"
            name: "BrcmBluetoothInjector"
            value: false
          - type: "set-kext"
            name: "BlueToolFixup"
            value: true
  ## Intel
  - test: "config.wirelessAdapterType === 'intel'"
    action:
      - type: "copy-dir"
        source: "$driverPath/intel-bluetooth/$bluetoothDriverVersion/general/IntelBluetoothFirmware.kext"
        destination: "$workspace/OC/Kexts/IntelBluetoothFirmware.kext"
      - type: "copy-dir"
        source: "$driverPath/intel-bluetooth/$bluetoothDriverVersion/general/IntelBluetoothInjector.kext"
        destination: "$workspace/OC/Kexts/IntelBluetoothInjector.kext"
      - type: "set-kext"
        name: "IntelBluetooth"
        value: true
    children:
      - test: "config.useAirportItlwm === true"
        action:
          - type: "copy-dir"
            source: "$driverPath/intel-wifi/$wifiDriverVersion/$osVersion/AirportItlwm.kext"
            destination: "$workspace/OC/Kexts/AirportItlwm.kext"
          - type: "set-kext"
            name: "AirportItlwm"
            value: true
      - test: "config.useAirportItlwm === false"
        action:
          - type: "copy-dir"
            source: "$driverPath/intel-wifi/$wifiDriverVersion/general/itlwm.kext"
            destination: "$workspace/OC/Kexts/itlwm.kext"
          - type: "set-kext"
            name: "itlwm.kext"
            value: true
      - test: "config.osVersion === 'monterey'"
        action:
          - type: "set-kext"
            name: "IntelBluetoothInjector"
            value: false
          - type: "set-kext"
            name: "BlueToolFixup"
            value: true
  
  # Enable Android tethering support
  - test: "config.usbTetheringSupport === true"
    action: 
      - type: "set-kext"
        name: "HoRNDIS"
        value: true
  
  # Disable incompatible NVMe drives
  - test: "config.disableIncompatibleNVMe > 0"
    action:
      - type: "set-ssdt"
        name: "SSDT-DNVME"
        value: true
      - type: "set-nvram-var"
        name: "nvme-disabled"
        value: "true"

  # bootchime related
  - test: "config.enableBootChime === false"
    action:
      - type: "set-config"
        path: "Misc/Boot/PickerAudioAssist"
        value: false
      - type: "set-config"
        path: "UEFI/Audio/PlayChime"
        value: ""
      - type: "set-config"
        path: "UEFI/Audio/AudioSupport"
        value: false
      - type: "delete-config"
        path: "UEFI/Drivers/5"
  
  # disable SIP on macOS Big Sur and later
  - test: "config.osVersion === 'bigsur' || config.osVersion === 'monterey'"
    action:
      - type: "set-config"
        path: "NVRAM/Add/7C436110-AB2A-4BBB-A880-FE41995C9F82/csr-active-config"
        valueType: "DATA"
        value: 
          - 0x00
          - 0x00
          - 0x00
          - 0x00
  
  # cpufriend best performace mode
  - test: "config.cpuPerformanceMode === true"
    action:
      - type: "set-kext"
        name: "CPUFriendDataProvider.kext"
        value: false
      - type: "set-kext"
        name: "CPUFriendDataProvider_Performance.kext"
        value: true
  
  # iGPU patches
  - test: "config.internalMonitorType === '4k' || (config.internalMonitorType === '1080p144sol2' && (config.osVersion === 'bigsur' || config.osVersion === 'monterey'))"
    action:
      - type: "set-device-properties"
        path: "PciRoot(0x0)/Pci(0x2,0x0)"
        pairs:
          - key: "enable-dpcd-max-link-rate-fix"
            valueType: "DATA"
            value:
              - 0x1
              - 0x0
              - 0x0
              - 0x0
          - key: "framebuffer-con0-enable"
            valueType: "DATA"
            value:
              - 0x1
              - 0x0
              - 0x0
              - 0x0
          - key: "framebuffer-con0-pipe"
            valueType: "DATA"
            value:
              - 18
              - 0
              - 0
              - 0
          - key: "framebuffer-con1-enable"
            valueType: "DATA"
            value:
              - 0x1
              - 0x0
              - 0x0
              - 0x0
          - key: "framebuffer-con1-pipe"
            valueType: "DATA"
            value:
              - 18
              - 0
              - 0
              - 0
          - key: "framebuffer-con2-enable"
            valueType: "DATA"
            value:
              - 0x1
              - 0x0
              - 0x0
              - 0x0
          - key: "framebuffer-con2-pipe"
            valueType: "DATA"
            value:
              - 18
              - 0
              - 0
              - 0
  - test: "config.internalMonitorType === '4k'"
    action:
      - type: "set-device-properties"
        path: "PciRoot(0x0)/Pci(0x2,0x0)"
        pairs:
          - key: "enable-hdmi20"
            valueType: "DATA"
            value:
              - 0x1
              - 0x0
              - 0x0
              - 0x0
          - key: "enable-max-pixel-clock-override"
            valueType: "DATA"
            value:
              - 0x1
              - 0x0
              - 0x0
              - 0x0
          - key: "dpcd-max-link-rate"
            valueType: "DATA"
            value:
              - 20
              - 0
              - 0
              - 0
      - type: "remove-device-properties"
        path: "PciRoot(0x0)/Pci(0x2,0x0)"
        key: "framebuffer-stolenmem"
      - type: "remove-device-properties"
        path: "PciRoot(0x0)/Pci(0x2,0x0)"
        key: "framebuffer-fbmem"
      - type: "set-config"
        path: "NVRAM/Add/4D1EDE05-38C7-4A6A-9CC6-4BCCA8B38C14/UIScale"
        valueType: "DATA"
        value:
          - 0x2
  
  - test: "config.enableNVMeFix === true"
    action:
      - type: "set-kext"
        name: "NVMeFix"
        value: true
